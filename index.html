<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exchanger</title>
    <script type="module" defer src="converter.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
<script defer src="bundle.js"></script></head>

<body>
    <div class="container">
        <nav class="main-menu">
            <ul>
                <li>
                    <a class="changePage activeListChanger" name="currencyExchange">
                        <div id='swithIcon'></div>
                        <span class="nav-text">
                            Обмен валют
                        </span>
                    </a>
                </li>
                <li>
                    <a class="changePage" name="currencyList">
                        <div id='listIcon'></div>
                        <span class="nav-text">
                            Курсы валют
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
        <div id='exchangePage'>
            <div class="converterInputs">
                <div class="inputHolder">
                    <input type="number" id="amountInput" class="currField">
                    <div class="exchangeSelectHolder">
                        <div class="currency-flag currency-flag-usd" id="flagFrom"></div>
                        <select name="" class='defaultButton exchangeSelect' id="fromCurrSelect"></select>
                    </div>
                </div>
                <button id="switchButton" class="defaultButton"></button>
                <div class="inputHolder">
                    <input type="text" disabled id="result" class="currField">
                    <div class="exchangeSelectHolder">
                        <div class="currency-flag currency-flag-rub" id="flagTo"></div>
                        <select name="" class='defaultButton exchangeSelect' id="toCurrSelect"></select>
                    </div>
                </div>
            </div>
        </div>
        <div class="hide" id="listPage">
            <div class="inputHolder" id="fromCurrForListHolder">
                <p id="fromCurrForListName"></p>
                <div class="exchangeSelectHolder">
                    <div class="currency-flag currency-flag-usd" id="flagForList"></div>
                    <select name="" class='defaultButton' id="listSelect"></select>
                </div>
            </div>
            <h2 id="rateHeader">Курсы Валют</h2>
            <div class="currencyHeader">
                <span class="currencyCode">Код</span>
                <span class="currencyName">Валюта</span>
                <span class="currencyRate">Курс</span>
            </div>
            <div id="currencyListHolder">
            </div>
        </div>
    </div>
</body>

</html>
