<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converted</title>
    <script type="module" defer src="converter.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="main-menu">
            <ul>
                <li>
                    <a class="changePage" name="currencyExchange">
                        <div id='swithIcon'></div>
                        <span class="nav-text">
                            Обмен валют
                        </span>
                    </a>
                </li>
                <li>
                    <a class="changePage" name="currencyList">
                        <div id='listIcon'></div>
                        <span class="nav-text">
                            Курсы валют
                        </span>
                    </a>
                </li> 
            </ul>
        </nav>
        <div class="holder flex" id='exchangePage' >
            
            <div class="converterInputs flex">
                <div class="inputHolder flex">
                    <input type="number" id="amountInput" class="currField">
                    <select name="" class='defaultButton exchangeSelect' id="fromCurrSelect">
                    </select>
                </div>
                <button id="switchButton" class="defaultButton"></button>
                <div class="inputHolder flex">
                    <input type="text" disabled id="result" class="currField">
                    <select name="" class='defaultButton exchangeSelect' id="toCurrSelect">
                    </select>
                </div>
            </div>
            
    </div>
    <div class="holder hide" id="listPage">
        <div class="inputHolder" id="fromCurrForListHolder">
            <select name="" class='defaultButton' id="listSelect">
            </select>
        </div>
        <h1 id="rateHeader">Курсы Валют</h1>
        <div class="currency-header">
            <span class="currency-code">Код</span>
            <span class="currency-name">Валюта</span>
            <span class="currency-rate">Курс</span>
        </div>
        <div id="currency-list-holder">
        </div>
    
</body>

</html>
